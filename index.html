<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>

        <!-- BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/2ededfe852.js" crossorigin="anonymous"></script>
        <!-- CSS  -->
        <link rel="stylesheet" href="css/style.css">
        
    </head>

    <body>

        <main id="chat-container">
            <div id="app" data-v-app>
                <aside class="col-3">
                    <header>
                        <div>
                            <img src="img/avatar_io.jpg" alt="Mafalda">
                            <h5 class="User">
                                Mafalda
                            </h5>
                        </div>
                        <ul class="d-flex align-items-center m-0 action-list">
                            <li class="px-1">
                                <button>
                                    <i class="fa-solid fa-circle-notch"></i>
                                </button>
                            </li>
                            <li class="px-1">
                                <button>
                                    <i class="fa-solid fa-message"></i>
                                </button>
                            </li>
                            <li class="px-1">
                                <button>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </button>
                            </li>
                        </ul>
                    </header>
                    <section id="notification-container">
                        <span class="d-flex justify-content-center align-items-center">
                            <i class="fa-solid fa-bell-slash"></i>
                        </span>
                        <div class="ms-2">
                            <p class="m-0">
                                Ricevi notifiche di nuovi messaggi
                            </p>
                            <a href="#nogo">
                                Attiva notifiche desktop
                            </a>
                        </div>
                    </section>
                    <section id="search-container">
                        <span class="input-group-text" id="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <div id="search-input">
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </section>
                    <main>
                        <div 
                            v-for="(contact, i) in contacts" 
                            class="contact-container"
                            :class="{
                                'active': i == activeContact
                            }">

                            <img :src="contact.avatar" :alt="contact.name">
                            <div>
                                <h5>
                                    {{ contact.name }}
                                </h5>
                                <p>Ultimo messaggio inviato</p>
                            </div>
                            <span class="last-message-time">13:00</span>
                        </div>
                    </main>

                </aside>

                <section class="col-9">

                    <header>
                        <div>
                            <img :src="contacts[activeContact].avatar" :alt="contacts[activeContact].name">
                            <div>
                                <h5>
                                    {{ contacts[activeContact].name}}
                                </h5>
                                <p>Ultimo accesso oggi alle 13:00</p>
                            </div>
                        </div>
                        <ul class="d-flex align-items-center m-0 action-list">
                            <li class="px-1">
                                <button>
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </li>
                            <li class="px-1">
                                <button>
                                    <i class="fa-solid fa-paperclip"></i>
                                </button>
                            </li>
                            <li class="px-1">
                                <button>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </button>
                            </li>
                        </ul>
                    </header>

                    <main>

                        <div 
                            v-for="(singleMessage, i ) in contacts[activeContact].messages" 
                            class="single-message-container"
                            :class="{
                                'sent' : singleMessage.status == 'sent',
                                'received' : singleMessage.status == 'received',
                            }">
                            <div class="single-message-item">
                                <div class="message-text">
                                    {{ singleMessage.message }}
                                </div>
                                <div class="message-time">
                                    {{ singleMessage.date }}
                                </div>
                            </div>
                        </div>

                    </main>

                    <footer>
                        <div class="col-1 d-flex align-items-center justify-content-center ">
                            <button>
                                <i class="fa-regular fa-face-smile"></i>
                            </button>
                        </div>
                        <div class="col d-flex align-items-center">
                            <div class="input-group flex-nowrap">
                                <input type="text" class="form-control rounded-end-1" placeholder="Scrivi un messaggio">
                            </div>
                        </div>
                        <div class="col-1 d-flex align-items-center justify-content-center ">
                            <button type="button"> 
                                <i class="fa-solid fa-microphone"></i>
                            </button>
                        </div>
                    </footer>
                </section>


            </div>
        </main>
        
        <!-- VUE -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- AXIOS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js" integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- MY JAVASCRIPT  -->
        <script type="text/javascript" src="js/script.js"></script>

    </body>
</html>
